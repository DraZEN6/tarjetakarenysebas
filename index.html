<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <meta name="description" content="Invitación de boda de Karen y Sebas. Celebra con nosotros este momento especial.">
    <meta name="keywords" content="boda, invitación, Karen y Sebas, evento, celebración">
    <title>Boda de Sebastian & Karen</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            color: #a67347; /* Color de texto acorde a la paleta */
            text-align: center;
            background: url('fotokaren.jpg') center center/cover no-repeat; /* Imagen de fondo */
            position: relative;
        }

        /* Fondo blanco translúcido */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fondo blanco translúcido */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1; /* Asegura que el contenido esté encima del fondo */
            padding: 20px;
            width: 90%; /* Ocupa el 90% del ancho de la pantalla */
            max-width: 600px; /* Limita el tamaño máximo del contenedor */
            box-sizing: border-box;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2.5rem; /* Tamaño inicial de fuente */
            color: #ffffff;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #ffffff;
        }

        .button {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #a67347; /* Fondo cálido */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem; /* Fuente adaptativa */
            transition: background-color 0.3s ease-in-out;
            position: absolute; /* Necesario para mover el botón */
        }

        a:hover {
            background-color: #86563b; /* Fondo más oscuro al pasar el mouse */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Reduce tamaño para pantallas pequeñas */
            }
            p {
                font-size: 1rem;
            }
            a {
                font-size: 0.9rem; /* Fuente más pequeña */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .container {
                padding: 10px; /* Reduce el padding para pantallas muy pequeñas */
            }
            a {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><br><br><br><br><br><br><br><br><br><br>¡Nos casamos!</h1>
        <p>Karen & Sebas</p>
        <p>01.03.2025</p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="button">
            <a id="random-btn" href="detalles.html">Ver tarjeta</a>
        </div>
    </div>

    <script>
        const btnRandom = document.querySelector("#random-btn");

        function moverAleatoriamente(btn) {
            btn.style.fontWeight = "bolder";
            btn.style.position = "absolute";

            // Generar posición aleatoria dentro del rango del contenedor (área negra)
            const top = Math.floor(Math.random() * 90) + 5; // Evita que salga fuera del contenedor
            const left = Math.floor(Math.random() * 90) + 5;

            // Actualizar estilos
            btn.style.top = top + "%";
            btn.style.left = left + "%";
        }

        btnRandom.addEventListener("mouseenter", function (e) {
            moverAleatoriamente(e.target);
        });
    </script>
</body>
</html>
